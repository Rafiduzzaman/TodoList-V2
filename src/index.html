<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To Do List Application</title>
  <base href="/">
  <link rel="stylesheet" href="src/index.css">
  <script defer="defer" src="runtime.bundle.js"></script>
  <script defer="defer" src="main.bundle.js"></script>
</head>

<body>
  <div class="todolist">
    <h1 class="heading">"Today's To do List"</h1>
    <div class="tasks">
      <input id="task_input" placeholder="Add list items..">
      <button id="add_btn" type="button"><span>&#8629;</span></button>
    </div>
    <ul id="items"></ul>
    <button id="remove_btn" type="button">Clear all completed</button>
  </div>
  <script type="module" src="main.js"></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</body>

</html>
